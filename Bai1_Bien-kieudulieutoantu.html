Toán: <input type="text" id="toan">

Hóa: <input type="text" id="hoa">
<button type="button" onclick="avg()">Click Me</button>
<p id="ket-qua">Kết quả</p>
<script>
  function avg(){
    let toan= +document.getElementById('toan').value;
    console.log(toan)
    let ly= +document.getElementById('ly').value;
    console.log(ly)
    let hoa= +document.getElementById('hoa').value;
    console.log(hoa)
    let avg= (toan+ly+hoa)/3
    console.log(avg)
    document.getElementById('ket-qua').innerHTML='Điểm trung bình: '+ avg;
  }

</script>
