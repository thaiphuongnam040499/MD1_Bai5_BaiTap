<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính nâng cao</title>
</head>
<style>
  table{
    margin: auto;
    width: 400px;
    text-align: center;
  }
  #calculator{
    width: 400px;
  }
</style>
<body>
<div>
  <table border="1">
    <tr>
      <td colspan="4"><input type="text" id="calculator"></td>
    </tr>
    <tr>
      <td><button onclick="clearCaculator()">C</button></td>
      <td></td>
      <td><button onclick="canBac2()">&radic;</button></td>
      <td><button onclick="inputCaculator('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="inputCaculator('1')">1</button></td>
      <td><button onclick="inputCaculator('2')">2</button></td>
      <td><button onclick="inputCaculator('3')">3</button></td>
      <td><button onclick="inputCaculator('+')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="inputCaculator('4')">4</button></td>
      <td><button onclick="inputCaculator('5')">5</button></td>
      <td><button onclick="inputCaculator('6')">6</button></td>
      <td><button onclick="inputCaculator('*')">x</button></td>
    </tr>
    <tr>
      <td><button onclick="inputCaculator('7')">7</button></td>
      <td><button onclick="inputCaculator('8')">8</button></td>
      <td><button onclick="inputCaculator('9')">9</button></td>
      <td><button onclick="inputCaculator('/')">/</button></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td><button onclick="inputCaculator('0')">0</button></td>
      <td><button onclick="result()">=</button></td>
    </tr>
  </table>
</div>
<script>
  function inputCaculator(input){
    document.getElementById('calculator').value += input;
  }
  function result(){
    let input = document.getElementById('calculator').value
    let result = eval(input)
    document.getElementById('calculator').value = result
  }
  function clearCaculator(){
    document.getElementById('calculator').value = '';
  }
  function canBac2(){
    let input = document.getElementById('calculator').value
    let ketQua = Math.sqrt(input)
    document.getElementById('calculator').value = ketQua;
  }
</script>
</body>
</html>
